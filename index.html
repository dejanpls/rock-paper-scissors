<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js" defer></script>
	<title>Rock Paper Scissors Game</title>
</head>
<body>
	<div class="container">
		<h1 class="title">
			Rock Paper Scissors
		</h1>

		<div class="btn-container">
			<button class="btn play rock">rock</button>
			<button class="btn play paper">paper</button>
			<button class="btn play scissors">scissors</button>
			<button class="btn reset">Play Again</button>
		</div>

		<p class="result">
			Let's play a game!
		</p>

		<p class="score"></p>

		<h3 class="final"></h3>
	</div>
</body>
</html>
